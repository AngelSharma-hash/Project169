<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        
        <link href="./style.css" rel="stylesheet" />

        <script src="./markerHandler.js"></script>
        <script src="./addButtons.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; 
            sourceWidth:1280; sourceHeight:960; 
            displayWidth: 1280; displayHeight: 960; 
            debugUIEnabled: false;"
            gesture-detector create-buttons>

        <a-entity camera></a-entity>
            <a-assets>
                <a-asset-item id="crane-model" src="./crane-gltf.gltf"></a-asset-item>
            </a-assets>
            <a-marker id="crane-marker" type="pattern" url="crane.pat" cursor="rayOrigin: mouse"
            markerhandler>

            <a-entity id="crane-3D-model" position="-2 1 0.1" scale="0.05 0.05 0.05" gltf-model="#crane-model"
            gesture-handler>
            </a-entity>

            </a-marker>
        </a-scene>
        <div id="button-div"></div>

    </body>
    
</html>
